<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>IoT制御システム</title>
    <style>
        #camera-feed {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>IoT制御システム</h1>
    <div>
        <button onclick="startSystem()">スタート</button>
        <button onclick="stopSystem()">停止</button>
    </div>
    <div>
        <h2>カメラ映像</h2>
        <img id="camera-feed" src="/camera" alt="カメラ映像">
    </div>
    <div>
        <h2>シリアルデータ</h2>
        <p id="serial-data">データなし</p>
    </div>
    <script>
        function startSystem() {
            fetch('/start')
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));
        }

        function stopSystem() {
            fetch('/stop')
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));
        }

        function fetchLabel() {
            fetch('/label')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('serial-data').innerText = data.label;
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(fetchLabel, 1000); // 1秒ごとにラベルを取得
    </script>
</body>
</html>
